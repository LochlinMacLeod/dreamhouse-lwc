<template>
    <lightning-card title={address} icon-name="custom:custom106">
        <lightning-map
            map-markers={markers}
            zoom-level={zoomLevel}
        ></lightning-map>
        <template if:true={error}>
            <c-error-panel
                variant="error"
                message="Error retrieving pictures"
                errors={error}
            ></c-error-panel>
        </template>
    </lightning-card>
</template>
